<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wallet.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <div class="container">
        <h2>Send Transaction</h2>
        <form action="/wallet/send" method="post">
            <div class="form-group">
                <label for="recipient-address">Recipient Address:</label>
                <input type="text" id="recipient-address" name="recipient_address" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
            </div>
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/wallet.js') }}"></script>
</body>
</html>
